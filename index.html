        var game = new Phaser.Game(800, 450, Phaser.AUTO, 'game', null, false, false, null);
        var states = ["Boot", "Midload", "Game", "Intro", "Saves", "Preloader"];
        for (var i = 0; i < states.length; i++) {
            game.state.add(states[i], States[states[i]]);
        }
